<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>
    </div>
        <div id="menu">

                <img src="picture/taskbarright.PNG" id="task" alt="">

            </div>

                <img src="picture/startmenu.PNG" alt="" id="startmenu">

                <img src="picture/edgeicon.png" alt="">

                <div class="popup">
                    <div id="cro">&#10006;</div>
